server:
  port: 8086
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8081/eureka/
    healthCheck:
      enabled: true
  instance:
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
spring:
  application:
    name: job-executor
feign:
  hystrix:
    enabled: true
redis:
  hostName: localhost
  port: 6379
  timeout: 30
  maxIdle : 300
  maxTotal: 1000
  maxWaitMillis: 1000
  minEvictableIdleTimeMillis : 300000
  numTestsPerEvictionRun : 1024
  timeBetweenEvictionRunsMillis : 30000
  testOnBorrow : true
  testWhileIdle : true
  password: 123456
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 5000
xxl:
  job:
    admin:
      addresses: http://dev.smart1:8080/xxl-job-admin
    executor:
      appname: microservices
      ip:
      port: 9992
      ### xxl-job log path
      logpath: logs/xxl-job/jobhandler/
      ### xxl-job log retention days
      logretentiondays: 30
    ### xxl-job, access token
    accessToken: